name: Type-check
on:
  pull_request:
    branches: [main, dev]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install
      - run: yarn type-check
